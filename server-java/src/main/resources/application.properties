# PDF Tool Java Service Configuration

# Server Configuration
server.port=8788

# JodConverter Configuration
# 设置为 false 可以禁用 JodConverter（不需要 LibreOffice）
# 设置为 true 启用 Excel转PDF、Word转PDF、PPT转PDF 等功能（需要安装 LibreOffice）
jodconverter.enabled=true

# LibreOffice 路径配置
jodconverter.local.office-home=C:/Program Files/LibreOffice
jodconverter.local.port-numbers=2002

# JodConverter 进程配置
jodconverter.local.max-tasks-per-process=200
jodconverter.local.task-execution-timeout=300000
jodconverter.local.task-queue-timeout=30000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.pdftool=DEBUG

# JodConverter详细日志（调试用）
logging.level.org.jodconverter=DEBUG
logging.level.org.jodconverter.local=DEBUG
logging.level.org.jodconverter.local.office=DEBUG
logging.level.org.jodconverter.core=DEBUG

